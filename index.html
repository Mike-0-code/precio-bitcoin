    <script>
        async function updateBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                const price = data.bitcoin.usd;
                const change = data.bitcoin.usd_24h_change;
                
                document.getElementById('price').textContent = `$${price.toLocaleString()}`;
                
                const changeElement = document.getElementById('change');
                changeElement.textContent = `${change > 0 ? 'â†—' : 'â†˜'} ${change.toFixed(2)}% (24h)`;
                changeElement.className = `change ${change > 0 ? 'positive' : 'negative'}`;
                
                const utcTime = new Date().toUTCString();
                document.getElementById('updated').textContent = 
                    `Actualizado: ${utcTime}`;
            } catch (error) {
                document.getElementById('price').textContent = 'Error cargando precio';
                console.error('Error:', error);
            }
        }

        // Actualizar inmediatamente y cada 30 segundos
        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 30000);
    </script>
