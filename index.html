<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio del Bitcoin en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7931a, #8b4513);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .price {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }
        .updated {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .change {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Precio del Bitcoin (USD)</h1>
        <div class="price" id="price">Cargando...</div>
        <div class="change" id="change"></div>
        <div class="updated" id="updated"></div>
    </div>

    <script>
        async function updateBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                const price = data.bitcoin.usd;
                const change = data.bitcoin.usd_24h_change;
                
                document.getElementById('price').textContent = `$${price.toLocaleString()}`;
                
                const changeElement = document.getElementById('change');
                changeElement.textContent = `${change > 0 ? 'â†—' : 'â†˜'} ${change.toFixed(2)}% (24h)`;
                changeElement.className = `change ${change > 0 ? 'positive' : 'negative'}`;
                
                const utcTime = new Date().toUTCString();
                document.getElementById('updated').textContent = 
                    `Actualizado: ${utcTime}`;
            } catch (error) {
                document.getElementById('price').textContent = 'Error cargando precio';
                console.error('Error:', error);
            }
        }

        // Actualizar inmediatamente y cada 30 segundos
        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 30000);
    </script>
    <!-- Aviso de Cookies -->
<div id="cookie-notice" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: white; padding: 15px; text-align: center; z-index: 1000;">
    <span>Usamos Google Analytics para entender el uso del sitio. Al continuar navegando, aceptas este seguimiento.</span>
    <button onclick="acceptCookies()" style="margin-left: 15px; padding: 5px 15px; background: #f7931a; color: white; border: none; border-radius: 3px; cursor: pointer;">Aceptar</button>
    <a href="privacidad.html" style="margin-left: 15px; color: #f7931a;">MÃ¡s informaciÃ³n</a>
</div>

<script>
    // Mostrar aviso si no ha sido aceptado
    if (!localStorage.getItem('cookies-accepted')) {
        document.getElementById('cookie-notice').style.display = 'block';
    }

    function acceptCookies() {
        localStorage.setItem('cookies-accepted', 'true');
        document.getElementById('cookie-notice').style.display = 'none';
    }
</script>
</body>

</html>
