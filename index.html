    <!-- BARRA SUPERIOR -->
    <div class="header-bar">
        <h1>Precio Bitcoin en Tiempo Real</h1>
        <div class="header-subtitle">Actualizado cada minuto • BTC/USD</div>
    </div>
    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">
        <div class="container">
            <div class="price" id="price">Cargando...</div>
            <div class="change" id="change"></div>
        </div>
    </div>      
   <!-- FOOTER FIJO -->
    <div class="footer-bar">
        <div class="updated" id="updated"></div>
        <div class="data-source">Datos por: <a href="https://www.coingecko.com/" target="_blank" rel="noopener noreferrer">CoinGecko</a></div>
    </div>
    <script>
        async function updateBitcoinPrice() {
            document.getElementById('price').classList.remove('error-state');
            document.getElementById('change').classList.remove('error-state');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&precision=8');
                const data = await response.json();
                
                const price = data.bitcoin.usd;
                const change = data.bitcoin.usd_24h_change;
                
                document.getElementById('price').textContent = `$${price.toLocaleString('en-US', { 
            minimumFractionDigits: 2, 
            maximumFractionDigits: 2 
        })}`;
                
                const changeElement = document.getElementById('change');
                changeElement.textContent = `${change > 0 ? '↗' : '↘'} ${change.toFixed(2)}% (24h)`;
                changeElement.className = `change ${change > 0 ? 'positive' : 'negative'}`;
                
                const ahora = new Date();
                const fechaEspañol = ahora.toLocaleString('es-ES', { 
                    timeZone: 'UTC',
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const primerEspacio = fechaEspañol.indexOf(' ');
                const diaCapitalizado = fechaEspañol.charAt(0).toUpperCase() + fechaEspañol.slice(1, primerEspacio);
                const restoFecha = fechaEspañol.slice(primerEspacio);
                const fechaCapitalizada = diaCapitalizado + restoFecha;

                document.getElementById('updated').textContent = `Actualizado: ${fechaCapitalizada} UTC`;
                
            } catch (error) {
                console.error('Error:', error);
    
                document.getElementById('price').textContent = 'Actualizando...';
                document.getElementById('price').classList.add('error-state'); // ← Aplicar estilo
    
                document.getElementById('change').textContent = '⏳ API';
                document.getElementById('change').className = 'change';
    
                setTimeout(updateBitcoinPrice, 10000);
            }
        }
        // Actualizar inmediatamente y cada minuto
        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 60000);
    </script>
